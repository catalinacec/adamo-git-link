<!doctype html>
<html lang="und" dir="auto" xmlns="http://www.w3.org/1999/xhtml" xmlns:v="urn:schemas-microsoft-com:vml" xmlns:o="urn:schemas-microsoft-com:office:office">

<head>
  <title>{{t "email.password_changed.password_changed_subject"}}</title>
  <!--[if !mso]><!-->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!--<![endif]-->
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style type="text/css">
    #outlook a {
      padding: 0;
    }

    body {
      margin: 0;
      padding: 0;
      -webkit-text-size-adjust: 100%;
      -ms-text-size-adjust: 100%;
    }

    table,
    td {
      border-collapse: collapse;
      mso-table-lspace: 0pt;
      mso-table-rspace: 0pt;
    }

    img {
      border: 0;
      height: auto;
      line-height: 100%;
      outline: none;
      text-decoration: none;
      -ms-interpolation-mode: bicubic;
    }

    p {
      display: block;
      margin: 13px 0;
    }

  </style>
  <!--[if mso]>
    <noscript>
    <xml>
    <o:OfficeDocumentSettings>
      <o:AllowPNG/>

      .mj-outlook-group-fix { width:100% !important; }

  <style type="text/css">
    @import url(https://fonts.googleapis.com/css?family=Open+Sans:300,400,500,700);
    @import url(https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap);

  </style>
  <!--<![endif]-->
  <style type="text/css">
    @media only screen and (min-width:480px) {
      .mj-column-per-100 {
        width: 100% !important;

      }
    }

  </style>
  <style media="screen and (min-width:480px)">
    .moz-text-html .mj-column-per-100 {
      width: 100% !important;
      max-width: 100%;
    }

  </style>
  <style type="text/css">
    @media only screen and (max-width:479px) {
      table.mj-full-width-mobile {
        width: 100% !important;
      }

      td.mj-full-width-mobile {
        width: auto !important;
      }
    }

  </style>
  <style type="text/css">
    @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap');

    /* Text styling */
    .message-text {
      word-wrap: break-word !important;
      font-weight: 400 !important;
    }

    /* Mobile responsive styles */
    @media only screen and (max-width: 480px) {
      .mobile-body {
        background-color: #F3F4F6 !important;
      }

      .mobile-padding {
        padding-left: 8px !important;
        padding-right: 8px !important;
      }

      .mobile-logo {
        width: 160px !important;
      }

      .mobile-title {
        font-size: 20px !important;
        line-height: 28px !important;
      }

      .mobile-text {
        font-size: 16px !important;
        line-height: 24px !important;
      }

      .mobile-logo-small {
        width: 80px !important;
      }

      .mobile-logo img {
        content: url('https://dev-sign.adamoservices.co/_next/static/emails-template-images/adamosign_bl.png') !important;
      }
    }

  </style>
</head>

<body style="word-spacing:normal;background-color:#474c8b;">
  <div class="mobile-body" style="background-color:#474c8b;" lang="und" dir="auto">
    <!-- Logo Section -->
    <!--[if mso | IE]><table align="center" border="0" cellpadding="0" cellspacing="0" class="mobile-padding-outlook" role="presentation" style="width:600px;" width="600" ><tr><td style="line-height:0px;font-size:0px;mso-line-height-rule:exactly;"><![endif]-->
    <div class="mobile-padding" style="margin:0px auto;max-width:600px;">
      <table align="center" border="0" cellpadding="0" cellspacing="0" role="presentation" style="width:100%;">
        <tbody>
          <tr>
            <td style="direction:ltr;font-size:0px;padding:32px 16px;text-align:center;">
              <!--[if mso | IE]><table role="presentation" border="0" cellpadding="0" cellspacing="0"><tr><td class="" style="vertical-align:top;width:568px;" ><![endif]-->
              <div class="mj-column-per-100 mj-outlook-group-fix" style="font-size:0px;text-align:left;direction:ltr;display:inline-block;vertical-align:top;width:100%;">
                <table border="0" cellpadding="0" cellspacing="0" role="presentation" style="vertical-align:top;" width="100%">
                  <tbody>
                    <tr>
                      <td align="center" class="mobile-logo" style="font-size:0px;padding:10px 25px;word-break:break-word;">
                        <table border="0" cellpadding="0" cellspacing="0" role="presentation" style="border-collapse:collapse;border-spacing:0px;">
                          <tbody>
                            <tr>
                              <td style="width:180px;">
                                <img alt="Adamo Sign" src="https://dev-sign.adamoservices.co/_next/static/emails-template-images/adamosign_wh.png" style="border:0;display:block;outline:none;text-decoration:none;height:auto;width:100%;font-size:13px;" width="180" height="auto" />
                              </td>
                            </tr>
                          </tbody>
                        </table>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
              <!--[if mso | IE]></td></tr></table><![endif]-->
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <!--[if mso | IE]></td></tr></table><![endif]-->
    <!-- Main Content Card -->
    <!--[if mso | IE]><table align="center" border="0" cellpadding="0" cellspacing="0" class="mobile-padding-outlook" role="presentation" style="width:600px;" width="600" bgcolor="#ffffff" ><tr><td style="line-height:0px;font-size:0px;mso-line-height-rule:exactly;"><![endif]-->
    <div class="mobile-padding" style="background:#ffffff;background-color:#ffffff;margin:0px auto;border-radius:32px;max-width:600px;">
      <table align="center" border="0" cellpadding="0" cellspacing="0" role="presentation" style="background:#ffffff;background-color:#ffffff;width:100%;border-radius:32px;">
        <tbody>
          <tr>
            <td style="direction:ltr;font-size:0px;padding:32px 16px;text-align:center;">
              <!--[if mso | IE]><table role="presentation" border="0" cellpadding="0" cellspacing="0"><tr><td class="" style="vertical-align:top;width:568px;" ><![endif]-->
              <div class="mj-column-per-100 mj-outlook-group-fix" style="font-size:0px;text-align:left;direction:ltr;display:inline-block;vertical-align:top;width:100%;">
                <table border="0" cellpadding="0" cellspacing="0" role="presentation" width="100%">
                  <tbody>
                    <tr>
                      <td style="vertical-align:top;padding:16px;">
                        <table border="0" cellpadding="0" cellspacing="0" role="presentation" style="" width="100%">
                          <tbody>
                            <!-- Title -->
                            <tr>
                              <td align="center" class="mobile-title" style="font-size:0px;padding:10px 25px;padding-bottom:16px;word-break:break-word;">
                                <div style="font-family:Open Sans, Arial, sans-serif;font-size:20px;font-weight:bold;line-height:36px;text-align:center;color:#111927;">{{t "email.password_changed.password_changed_title"}}</div>
                              </td>
                            </tr>
                            <!-- Message Content -->
                            <tr>
                              <td align="center" class="mobile-text message-text" style="font-size:0px;padding:10px 25px;padding-bottom:32px;word-break:break-word;">
                                <div style="font-family:Open Sans, Arial, sans-serif;font-size:16px;font-weight:400;line-height:24px;text-align:center;color:#384250;">{{t "email.password_changed.password_changed_message"}}<br /><br />
                                  {{t "email.password_changed.password_changed_security_notice"}}<br /><br />
                                  <a href="mailto:{{t 'password_changed.password_changed_support_email'}}" style="color: #3E4784; text-decoration: underline; font-weight: 400;">{{t "email.password_changed.password_changed_support_email"}}</a>
                                </div>
                              </td>
                            </tr>
                            <!-- Footer Logo -->
                            <tr>
                              <td align="center" class="mobile-logo-small" style="font-size:0px;padding:24px 0;word-break:break-word;">
                                <table border="0" cellpadding="0" cellspacing="0" role="presentation" style="border-collapse:collapse;border-spacing:0px;">
                                  <tbody>
                                    <tr>
                                      <td style="width:80px;">
                                        <img alt="Adamo Sign" src="https://dev-sign.adamoservices.co/_next/static/emails-template-images/adamosign_logo.png" style="border:0;display:block;outline:none;text-decoration:none;height:auto;width:100%;font-size:13px;" width="80" height="auto" />
                                      </td>
                                    </tr>
                                  </tbody>
                                </table>
                              </td>
                            </tr>
                            <!-- Footer Content -->
                            <tr>
                              <td align="center" style="font-size:0px;padding:10px 25px;padding-bottom:32px;word-break:break-word;">
                                <div style="font-family:Open Sans, Arial, sans-serif;font-size:12px;line-height:20px;text-align:center;color:#6C737F;">{{t "email.footer.text"}}</div>
                              </td>
                            </tr>
                            <tr>
                              <td align="center" style="font-size:0px;padding:10px 25px;word-break:break-word;">
                                <div style="font-family:Open Sans, Arial, sans-serif;font-size:12px;line-height:20px;text-align:center;text-decoration:underline;color:#9DA4AE;">{{t "email.footer.address"}}</div>
                              </td>
                            </tr>
                          </tbody>
                        </table>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
              <!--[if mso | IE]></td></tr></table><![endif]-->
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <!--[if mso | IE]></td></tr></table><![endif]-->
  </div>
</body>

</html>
